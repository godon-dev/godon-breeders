summary: "Network Stack Effectuation Flow"
description: "Applies network parameters and gathers metrics for linux_network_stack breeder"
value:
  modules:
    - id: apply_config
      value:
        path: f/breeder/linux_network_stack/effectuation_ssh
        type: playbook
        summary: "Apply network parameters via SSH"
    
    - id: gather_metrics
      value:
        path: f/breeder/linux_network_stack/effectuation_recon
        type: script
        summary: "Gather metrics from Prometheus"
        input_transforms:
          config:
            expr: flow_input.config
          targets:
            expr: flow_input.targets

schema:
  $schema: https://json-schema.org/draft/2020-12/schema
  properties:
    config:
      type: object
      description: "Breeder configuration with objectives and settings"
    targets:
      type: array
      description: "Target systems to apply configurations to"
      items:
        type: object
    params:
      type: object
      description: "Network parameters to apply"
  required: [config, targets, params]
  type: object
